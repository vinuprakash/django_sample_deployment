{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}

  <div class="jumbotron">
    {% if registered %}
      <h1>Thank You For registering!</h1>
    {% else %}
      <h1>Register Here</h1>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_profile_form.as_p }}
        <input type="submit" value="Register">
      </form>

    {% endif %}
  </div>

{% endblock%}
